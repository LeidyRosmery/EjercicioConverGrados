<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Conversor</title>
</head>
<body>
	<H1> CONVERTIR A GRADOS FARENHEIT O CELIUS </H1>
	<form onsubmit="return false">
		<table border="">
			<tr>
				<td> <label for="farenheit"> <strong>FARENHEIT</strong></label>	</td>
				<td> <input type="text"  id="farenheit"></td>
				<td> <button type="submit" id="botonToCelsius" onclick =" convertirToCelsius()"> CONVERTIR A CELSIUS</button></td>
			</tr>
			<tr>
				<td> <label for="celsius"> </label><strong>CELSIUS</strong>	</td>
				<td> <input type="text"  id="celsius"></td>
				<td> <button type="submit" id="botonToFarenheit" onclick =" convertirToFarenheit()">CONVERTIR A FARENHEIT</button></td>
			</tr>
		</table>

	</form>
	<script src = "js/main.js"></script>
</body>
</html>
